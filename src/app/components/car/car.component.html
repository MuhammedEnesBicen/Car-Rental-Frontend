<div class="row">
  <div class="col-md-3">
    <div class="row">
      <label
        class="mr-sm-2"
        for="inlineFormCustomSelect"
        style="font-weight: 500; margin-left: 10px"
      >
        Min Price
      </label>
      <input
        [(ngModel)]="filterMinText"
        type="text"
        class="form-control"
        id="filterBrandText"
        style="margin-bottom: 10px; margin-left: 10px; width: 90%"
        placeholder="Brand Search"
      />

      <label
        class="mr-sm-2"
        for="inlineFormCustomSelect"
        style="font-weight: 500; margin-left: 10px"
      >
        Max Price
      </label>
      <input
        [(ngModel)]="filterMaxText"
        type="text"
        class="form-control"
        id="filterBrandText"
        style="margin-bottom: 10px; margin-left: 10px; width: 90%"
        placeholder="Brand Search"
      />

      <select
        class="form-control mb-3"
        [(ngModel)]="brandId"
        style="margin-left: 10px; width: 90%"
      >
        <option selected value="0">All Brands</option>
        <option
          [value]="brand.brandId"
          *ngFor="let brand of brands"
          [selected]="getSelectedBrandId(brand.brandId)"
        >
          {{ brand.brandName }}
        </option>
      </select>

      <select
        class="form-control mb-3"
        [(ngModel)]="filterSort"
        style="margin-left: 10px; width: 90%"
      >
        <option selected value="0">Default Sorting</option>
        <option value="asc">Sort price ascending</option>
        <option value="dsc">Sort price descending</option>
      </select>

      <div class="row" style="justify-content: flex-end">
        <button
          class="btn btn-primary btn-lg"
          (click)="getFilteredCars(filterMinText,filterMaxText)"
          style="width: 100%; background-color: #5cb370; color: white"
        >
          Filter
        </button>
        <br>
        <button
        class="btn btn-primary btn-lg"
          (click)="clearFilters()"
          style="width: 100%; background-color: #1f5ac7; color: white; margin-top: 20px;"
        >
         Clear Filter
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="form-group">
      <!--bunu app module den import etmeden kullanamayÄ±z-->
      <input
        class="form-control"
        id="productName"
        placeholder="Search by car name.."
        [(ngModel)]="filterText"
      />

      <small
        *ngIf="filterText.length > 0"
        id="emailHelp"
        class="form-text text-muted"
        >you searched {{ filterText }}</small
      >
    </div>

    <div class="row" style="margin-top: 0px">
      <!-- Filter section end-->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4" *ngFor="let car of carDtos | filterCar: filterText">
            <div class="card mb-4 shadow-sm">
              <img
                class="bd-placeholder-img card-img-top"
                width="100%"
                height="225"
                src="{{car.thumbnail}}"
                role="img"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              />

              <div class="card-body">
                <p
                  class="card-text"
                  style="font-weight: 600; border-bottom: 1px solid black"
                >
                  {{ car.carName }}
                </p>

                <p class="card-text" style="font-size: 13px">
                  <mark> Color:</mark> {{ car.colorName }}
                </p>
                <p class="card-text" style="font-size: 13px">
                  Model Year: {{ car.modelYear }}
                </p>
                <p class="card-text" style="font-size: 13px">
                  <small class="text-muted"
                    > <br />
                    Rented: {{car.isRented}}
                  </small>
                </p>

                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-primary"
                      routerLink="/cardetails/{{ car.carID }}"
                    >
                      Detail
                    </button>
                  </div>
                  daliy Price: {{ car.dailyPrice | currency }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
