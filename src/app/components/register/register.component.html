<main class="form-signin">
    <form>
      
      <h1 class="h3 mb-3 fw-normal">Register</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="First Name" [(ngModel)]="firstName" name="firstName">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" [(ngModel)]="lastName" name="lasttName">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email" name="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
  
      
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Register</button>
      
    </form>
  </main>
