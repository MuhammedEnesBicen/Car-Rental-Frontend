<div class="form">
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="search.."
    />
    
  </div>
<table class="table table-striped table-active">
    <thead class="thead-light">
      <tr>
        <th>Rental ID</th>
        <th>Car ID</th>
        <th>Car Name</th>
        <th>Customer Name</th>
        <th>Daily Price</th>
        <th>Rent Date</th>
        <th>Return Date</th>
        
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentals | rental: filterText">
        <td>{{ rental.rentalId }}</td>
        <td>{{ rental.carId }}</td>
        <td>{{ rental.carName }}</td>
        <td>{{ rental.customerName }}</td>
        <td>{{ rental.dailyPrice }}</td>
        <td>{{ rental.rentDate }}</td>
        <td>{{ rental.returnDate }}</td>

        <td>
          <span class="badge bg-danger" (click)="delete(rental.carId)"
            >Delete</span
          >
        </td>
      </tr>
    </tbody>
    
  </table>
